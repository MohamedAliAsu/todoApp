<div>
    <input [(ngModel)]="task.name" type="text" placeholder="Name" name="name">
    <input [(ngModel)]="task.description" type="text" placeholder="Description" name="description">
    <input [(ngModel)]="task.dueDate" type="date" name="dueDate">
    <button (click)="submitTask()">Submit</button>
  </div>
